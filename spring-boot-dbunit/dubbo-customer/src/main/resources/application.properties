debug=true

server.port=8180

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=12345678

mybatis.mapper-locations=classpath:mapper/*.xml

spring.dubbo.application.name=dubbo-consumer
spring.dubbo.registry.address=127.0.0.1:2181
spring.dubbo.registry.protocol=zookeeper
spring.dubbo.registry.check=true
spring.dubbo.registry.register=false
spring.dubbo.registry.subscribe=false

spring.dubbo.consumer.lazy=true
spring.dubbo.consumer.check=false

#spring.dubbo.consumer.check=false

# 应用所有者
spring.dubbo.application.owner=iwill

# 客户端
spring.dubbo.registry.client=zkclient


